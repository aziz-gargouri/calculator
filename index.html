<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011863.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center"
    style="background: linear-gradient(to bottom, #f9544c 50%, #090c31 50%);height: 100vh;">
    <div class="card p-5  gap-3 " style="background-color:#090c31 ;">
        <div >
            <input type="text" value="0">
        </div>
        <div class="text-white">
            <button class="text-white"style="background-color: #090c31;" >AC</button >
            <button class="text-white"style="background-color:#090c31 ;" >DEL</button >
            <button class="text-white"style="background-color:#090c31 ;" >/</button >
            <button class="text-white"style="background-color:#090c31 ;" >*</button >
        </div> 
        <div> 
            <button class="text-white"style="background-color:#090c31 ;" >7</button >
            <button class="text-white"style="background-color:#090c31 ;" >8</button >
            <button class="text-white"style="background-color:#090c31 ;" >9</button >
            <button class="text-white"style="background-color:#090c31 ;" >-</button >
        </div>
        <div> 
            <button class="text-white"style="background-color:#090c31 ;" >4</button >
            <button class="text-white"style="background-color:#090c31 ;" >5</button >
            <button class="text-white"style="background-color:#090c31 ;" >6</button >
            <button class="text-white"style="background-color:#090c31 ;" >+</button >
        </div>
        <div class="d-flex justify-content-center ">
            <div>
            <div>
                <button class="text-white"style="background-color:#090c31" >1</button >
                <button class="text-white"style="background-color:#090c31" >2</button >
                <button class="text-white"style="background-color:#090c31">3</button >
            </div>
            <div class="d-flex justify-content-center p-2 gap-1">
                <button class="text-white"style="background-color:#090c31;width: 140px;">0</button >
                <button class="text-white"style="background-color:#090c31;">.</button >
            </div>
        </div>
            <div >
                <button class="text-white " style="height: 145px;background-color: #f9544c;">=</button >
            </div>
        </div>
    </div>



    <script src="./main.js"></script>

</body>

</html>
